<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <title>Examples</title>
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
  </head>
  <body>
    <div id="log"></div>
    <script type="text/javascript">
      var str = ''
      var log = document.getElementById('log')
      var xml = new XMLHttpRequest()

      xml.onreadystatechange = function () {
        str += 'readyState:' + xml.readyState + '---status:' + xml.status + '</br>'
        if(xml.readyState==4&&xml.status==200) {
          str += xml.responseText
        }
        console.log(str)
        log.innerHTML = str
      }
      xml.onerror = function (error) {
        str += error + '</br>'
        log.innerHTML = str
      };

      // Handle timeout
      xml.ontimeout = function handleTimeout() {
        str += 'timeout</br>'
        log.innerHTML = str
      }
      xml.open("POST","http://221.126.239.242/icapp/banner/loadAll",false);
      xml.send()

    </script>
  </body>
</html>
